name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

# ðŸ‘‡ Add these permissions at the workflow level
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up deployment directory
        run: |
          mkdir -p public
          cp -r src/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public